<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />

    {% block docTitle %}{% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>

  <body>
    <img id="background" src="{{ url_for('static', filename='images/background2.png') }}"/>
    <img id="mobile-background" src="{{ url_for('static', filename='images/mobile-background.png') }}"/>
    <div class="page-content">
      <div class="header">
        <h1> Adam Sandler Wordle </h1>
        {% block header %}{% endblock %}
      </div>
        {% block content %}{% endblock %}
        <button id='username-button' class='button' onclick="setUsername()">Set Username</button>
    </div>
    {% block images %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
  </body>
</html>

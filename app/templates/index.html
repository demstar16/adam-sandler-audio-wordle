{% extends "base.html" %}

{% block header %}
<p>
    Guess the Adam Sandler Movie given the audio of a song or scene from one of his movies.<br>
    <span class="green">Press PLAY to begin! </span><br>
    <span class="red"> You only have 3 ATTEMPTS </span>
</p>
{% endblock %}

{% block content %}
    <div id="index" index={{index}}></div>
    <div id='youtube-container'></div>
    <div id='buttons'>
        <button class="button" id="play-button">PLAY</button>
        <button class="button" id="pause-button">PAUSE</button>
    </div>
    <div class="answer">
        <select id="dropdown" onchange="selectOption()"></select>
        <button onclick="submit()">SUBMIT</button>
    </div>
    <div id="result"></div>
    <div class="button-container">
        <button id="leaderboard-button">Go to Leaderboard</button>
    </div>
    <div class="images">    
        <img src="{{ url_for('static', filename='images/adam.png') }}">
        <img src="{{ url_for('static', filename='images/adam2.png') }}">
    </div>
{% endblock %}
